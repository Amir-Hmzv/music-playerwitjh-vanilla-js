<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="music-container">
        <h1 class="baner">
            Music player
        </h1>
        <div class="img-container">
            <img src="img/Ho3ein.jpg" alt="music-img">
        </div>
       <div class="music-info">
        <div class="title">
            <p>Hidden</p>
        </div>
        <div class="progress-container">
            <div class="progress"></div>
        </div>
        <audio src="music/Hidden.mp3"></audio>
        <div class="play-container">
            <button class="prev"><i class="fas fa-backward"></i></button>
            <button class="play"><i class="fas fa-play"></i></button>
            <button class="next"><i class="fas fa-forward"></i></button>
        </div>
       </div>

    </div>



<script src="app.js"></script>    
</body>
</html>
